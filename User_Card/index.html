<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Card</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <img src="./icons/user-circle.png" alt="User" id="user">
        </header>
        <main>
            <h2>Jane Doe</h2>
            <div class="row">
                <img src="./icons/map-marker.png" alt="Map Marker" id="mapmarker">
                <h3>Seattle</h3>
            </div>
            <p>Developer | Engineer | Problem Solver<p>
            <p>Master of shadows and the Internet!</p>
            <div class="row">
                <img src="./icons/gear.png" alt="gear" id="gear">
                <a href="#">edit profile</a>
            </div>
        </main>
    </div>
</body>
</html>
