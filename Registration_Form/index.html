<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1>Registration Form</h1>
    <form action="/process" method="post">
        <div>
            <label for="firstname">First Name:*</label>
            <input type="text" name="firstname">
        </div>
        <div>
            <label for="lastname">Last Name:*</label>
            <input type="text" name="lastname">
        </div>
        <div>
            <label for="email">Email Address:*</label>
            <input type="email" name="email">
        </div>
        <div>
            <label for="password">Password:*</label>
            <input type="password" name="password">
        </div>
        <div>
            <label for="confirm">Confirm Password:*</label>
            <input type="password" name="confirm">
        </div>
        <div>
            <label for="birthday">Birthday:</label>
            <input type="date" name="birthday">
        </div>
        <div>
            <p>Gender Identity:</p>
        </div>
        <div>
            <input type="radio" name="gender" value="Male" id="male">
            <label for="male">Male</label>
            <input type="radio" name="gender" value="Female" id="female">
            <label for="female">Female</label>
            <input type="radio" name="gender" value="Non-binary" id="nonbinary">
            <label for="nonbinary">Non-binary</label>
            <input type="radio" name="gender" value="I prefer not to answer" id="none">
            <label for="none">I prefer not to answer</label>
        </div>
        <div>
           <p>A short description about myself:</p> 
        </div>
        <div>
            <textarea name="comment" cols="30" rows="3"></textarea>
        </div>
        <div>
            Favorite Language:
            <select name="language">
                <option>Javascript</option>
                <option>Python</option>
                <option>Mern</option>
            </select>
        </div>
        <div>
            <input type="checkbox" name="accept" id="accept" checked>
            <label for="accept">Yes, I would like to receive periodic email updates<label>  
        </div>
        <input type="submit" value="Create Account" >
        <p>* indicates a requiered field</p>
    </form>
</body>
</html>
